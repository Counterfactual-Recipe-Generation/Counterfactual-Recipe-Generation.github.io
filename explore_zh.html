<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>反事实菜谱生成</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <!-- Favicons -->
  </head>
  <body class="vh-100">
    <nav id="navbar" class="shadow-sm navbar navbar-light bg-light" role="navigation">
      <div id="navbar-content" class="container">
        <a class="navbar-brand" href="#">反事实菜谱生成</a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="./index_zh.html" class="nav-link" aria-current="page">主页</a></li>
          <li class="nav-item"><a href="./dataset_zh.html" class="nav-link">数据集</a></li>
          <li class="nav-item"><a href="#" class="nav-link active">任务</a></li>
          <li class="nav-item"><a href="./explore_en.html" class="nav-link" aria-current="page">中文 &#10132; 英文</a></li>
        </ul>
      </div>
    </nav>

    <main id="main" class="container">
      <div class="row flex-nowrap">
        <div class="col-5 border-end">
        
          <div id="filter-cell" class="row">
            <h3 class="pt-4">选择菜品对:</h3>
            <div class="row px-4">
              <div class="list-group col-12 p-1">
                <label class="list-group-item list-group-item-primary">
                  <input class="form-check-input me-1" type="radio" name="dish_filter" value="steam">清蒸多宝鱼 &rarr; 清蒸大闸蟹</input>
                </label>
                <label class="list-group-item list-group-item-primary">
                  <input class="form-check-input me-1" type="radio" name="dish_filter" value="spicy">辣炒鱿鱼 &rarr; 辣炒田螺</input>
                </label>
                <label class="list-group-item list-group-item-primary">
                  <input class="form-check-input me-1" type="radio" name="dish_filter" value="kungpao">宫保鸡丁 &rarr; 宫保虾球</input>
                </label>
                <label class="list-group-item list-group-item-primary">
                  <input class="form-check-input me-1" type="radio" name="dish_filter" value="cold">凉拌豆腐 &rarr; 凉拌皮蛋豆腐</input>
                </label>
                <label class="list-group-item list-group-item-primary">
                  <input class="form-check-input me-1" type="radio" name="dish_filter" value="smother">焖鸡 &rarr; 鲍鱼焖鸡</input>
                </label>
              </div>
              <hr class="mt-4" />
            </div>
          </div>

          <div id="model-list-cell" class="row">
            <h3 class="pt-2">选择生成模型:</h3>
            <div class="row px-4">
              <div class="list-group col-6 p-1">
                <label class="list-group-item list-group-item-secondary">
                  <input class="form-check-input me-1" type="radio" name="model_filter" value="人类专家">人类专家</input>
                </label>
                <label class="list-group-item list-group-item-secondary">
                  <input class="form-check-input me-1" type="radio" name="model_filter" value="GPT-2 (D)">GPT-2 (D)</input>
                </label>
                <label class="list-group-item list-group-item-secondary">
                  <input class="form-check-input me-1" type="radio" name="model_filter" value="GPT-2 (D+R)">GPT-2 (D+R)</input>
                </label>
                <label class="list-group-item list-group-item-secondary">
                  <input class="form-check-input me-1" type="radio" name="model_filter" value="EduCat">EduCat</input>
                </label>
                <label class="list-group-item list-group-item-secondary">
                  <input class="form-check-input me-1" type="radio" name="model_filter" value="Delorean">Delorean</input>
                </label>

              </div>
            </div>
          </div>
          
        </div>
        <div id="text-display" class="col-7 py-4">
          <div id="base-recipe-display" class="d-none">
            <div class="alert alert-info">
              <h4><strong><span id="base-dish"></strong>的原菜谱</h4>
            </div>
            <p id="base-recipe-text">This is an example base recipe</p>
          </div>
          <div id="target-recipe-display" class="d-none">
            <div class="alert alert-danger">
              <h4><strong><span id="model-display"></span></strong>生成的<strong><span id="target-dish"></span></strong>的菜谱 </h4>
            </div>
            <p id="target-recipe-text">This is an example target recipe</p>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./src/explorer_zh.js"></script>
  </body>
</html>
